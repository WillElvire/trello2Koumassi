<ion-content>
  <div class="design">
    <ion-buttons>
      <ion-back-button defaultHref="/home" style="font-size: 25px;"></ion-back-button>
    </ion-buttons>
  </div>

  <div class="ion-text-center" style="margin-top: 25%">
    <h1 class="ion-text-center">S'authentifier</h1>
    <form [formGroup]="Form" method="post"  (submit)="validate()">
      <input placeholder="username" type="mail" formControlName="email" placeholder="email" />
      <input placeholder="password" type="password" formControlName="password" placeholder="password " />
       <ion-button [disabled]="show"  mode="ios" type="submit" >
        <span *ngIf="!show">Connexion</span>
        <ion-spinner  *ngIf="show"></ion-spinner>
      </ion-button>

    </form>
    <p>Vous n'avez pas de compte <a style="color:white" routerLink="/register">Cr√©er un compte </a></p>
  </div>
</ion-content>
