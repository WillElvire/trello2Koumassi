<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-icon name="close"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-title>Mes projets <ion-badge>{{ task.length }}</ion-badge></ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="4">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-icon name="search"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <ion-icon name="notifications-outline"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <ion-icon name="log-out" (click)="logout()"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides  >
    <ion-slide *ngFor="let item of task ">
      <ion-card style="margin-top: 10%"  mode="ios">
        <ion-header  routerLink="/detail/{{ item.id }}">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <b>{{ item.name }}</b>
              </ion-col>
              <ion-col size="8">
                <ion-icon
                  name="ellipsis-horizontal-outline"
                  style="margin-left: 75%"
                ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-header>
        <ion-card-content>
          <p>{{ item.description }}</p>
          <hr />
          <div>
            <ion-card style="margin-left: -1%"  mode="ios">
              <ion-card-content> {{ item.cost }} </ion-card-content>
            </ion-card>
            <ion-button shape="round" routerLink="/add-todo/{{ item.id}}" color="dark"><ion-icon name="add"></ion-icon> Ajouter une carte</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button mode="ios" expand="full"  style="margin-top: 15%;width: 90%;--background:rgba(0,0,0,0.2);" shape="round" (click)="AddProjet()">Ajouter un Projet</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
